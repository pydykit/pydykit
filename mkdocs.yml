site_name: PyDyKIT - A Python-based Dynamics toolKIT
site_url: https://pydykit.github.io/pydykit/
repo_url: https://github.com/pydykit/pydykit # TODO: Check this link when deployed
nav:
  - Home: index.md
  - API Reference:
      - General DAE Systems: api_reference/systems_dae.md
      - Managers: api_reference/managers.md
      - ExampleManager: api_reference/example_manager.md
  - Examples:
      - List: examples/index.md
      - Pendulum 3D: examples/pendulum_3d.md
      - Lorenz System: examples/lorenz.md
      - Chemical Reactor: examples/reactor.md
  - About: about.md
theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/logo.png # TODO: Check this when deployed
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: custom
      accent: custom
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: custom
      accent: custom
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: custom
      accent: custom
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.sections
    - navigation.tabs
extra_css:
  - stylesheets/extra.css
extra:
  homepage: https://pydykit.github.io/pydykit
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pydykit/pydykit # TODO: Check this
  generator: false
  version:
    provider: mike # TODO: Check this when deployed
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          docstring_style: google
  - markdown-exec
  - macros:
      on_undefined: strict
  - print-site:
      add_to_navigation: true
      add_table_of_contents: true
      toc_depth: 2
      enumerate_headings: true
      enumerate_figures: true
      add_cover_page: true
copyright: Copyright &copy; 2024 - 2025 The authors of PyDyKIT
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
      title: Page content
  - pymdownx.superfences
  # - admonition
  # - pymdownx.blocks.admonition
  # - pymdownx.blocks.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      base_path:
        - docs
        - pydykit/example_files
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
