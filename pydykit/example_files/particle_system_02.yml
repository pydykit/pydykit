name: particle_system_01
configuration:
  system:
    class_name: ParticleSystem
    kwargs:
      nbr_spatial_dimensions: 3
      particles:
      - index: 1
        initial_position: [0.0, 0.0, 0.0]
        initial_velocity: [0.0, 0.0, 0.01]
        mass: 1.0
      - index: 2
        initial_position: [1.0, 0.0, 0.0]
        initial_velocity: [0.0, 0.0, 0.0]
        mass: 1.0
      - index: 3
        initial_position: [2.0, 0.0, 0.0]
        initial_velocity: [0.0, 0.0, 0.0]
        mass: 1.0
      springs:
      - particle_start: 1
        particle_end: 2
        stiffness: 50
        equilibrium_length: 0.5
      constraints:
      - particle_start: 2
        particle_end: 3
        length: 1
  solver:
    class_name: Newton
    kwargs:
      newton_epsilon: 1.e-10
      max_iterations: 40
  integrator:
    class_name: Midpoint
    kwargs:
  time_stepper:
    class_name: FixedIncrement
    kwargs:
      step_size: 0.01 # 0.01
      start: 0.0
      end: 1.0 # 10.0
