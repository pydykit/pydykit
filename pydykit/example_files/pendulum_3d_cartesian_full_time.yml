name: pendulum_3d_cartesian_full_time
configuration:
  system:
    class_name: Pendulum3DCartesian
    kwargs:
      nbr_spatial_dimensions: 3
      nbr_constraints: 1
      nbr_dof: 3
      mass: 1.0
      gravity: [0.0, 0.0, -9.81]
      length: 1.0
  solver:
    class_name: Newton
    kwargs:
      newton_epsilon: 1.e-07
      max_iterations: 40
  integrator:
    class_name: Midpoint
    kwargs:
  time_stepper:
    class_name: FixedIncrementHittingEnd
    kwargs:
      step_size: 0.05
      start: 0.0
      end: 0.45
  state:
    class_name: State
    kwargs:
      initial_state:
        position: [1.0, 0.0, 0.0]
        velocity: [0.0, 1.0, 0.0]
        multiplier: [0.0]
