name: particle_system_04
configuration:
  system:
    class_name: ParticleSystem
    kwargs:
      nbr_spatial_dimensions: 3
      particles:
      - index: 1
        initial_position: [1.0, 0.0, 0.0]
        initial_momentum: [0.0, 1.0, 0.0]
        mass: 1.0
      supports:
      - index: 1
        type: fixed
        position: [0.0, 0.0, 0.0]
      springs: {}
      constraints:
      - start:
          type: support
          index: 1
        end:
          type: particle
          index: 1
        length: 1.0
      gravity: 9.81
  simulator:
    class_name: OneStep
    kwargs:
      solver_name: NewtonPlainPython
      newton_epsilon: 1.e-7
      max_iterations: 40
  integrator:
    class_name: Midpoint_DAE
    kwargs:
  time_stepper:
    class_name: FixedIncrement
    kwargs:
      step_size: 0.2
      start: 0.0
      end: 2.0
